<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f43d78f4d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>test</title>
</head>
<body>

    <div class="container">
        <header>
            <h2>stockholm</h2>
            <form class="form">
                <input type="text" class="input">
            </form>
        </header>
        <div class="hero">
            <div class="top-hero">
                <div class="top-left">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" height="150px">
                    <h3 class="currentDescription">Cloudy</h3>
                </div>
                <div class="top-right">
                    <div class="upper-right">
                        <h3 class="temp">3°</h3>
                    </div>
                    <div class="bottom-right">
                        <div class="wind">
                            <i class="fas fa-wind"></i>
                            <p class="wind">25</p>
                        </div>
                        <div class="humidity">
                            <i class="fas fa-tint"></i>
                            <p class="humidity">25</p>
                        </div>
                        <div class="humidity">
                            <i class="fas fa-cloud-rain"></i>
                            <p class="rain">0%</p>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="bottom-hero">
                <li class="monday bottom-list-item">
                    <img class="monday" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="temperatur monday">64°/62°</p>
                    <p class="day monday">Friday</p>
                </li>
                <li class="thuesday bottom-list-item">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="temperatur">64°/62°</p>
                    <p class="day">Friday</p>
                </li>
                <li class="wensday bottom-list-item">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="temperatur">64°/62°</p>
                    <p class="day">Friday</p>
                </li>
                <li class="thursday bottom-list-item">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="temperatur">64°/62°</p>
                    <p class="day">Friday</p>
                </li>
                <li class="friday bottom-list-item">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                    <p class="temperatur">64°/62°</p>
                    <p class="day">Friday</p>
                </li>
            </ul>
        </div>
        <footer>
            <button>F</button>
            <button>C</button>
        </footer>
    </div>
    
    <script type='module' src="/app.js"></script>
</body>
</html>
